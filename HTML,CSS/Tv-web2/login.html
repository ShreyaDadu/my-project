    <section id="login-info">
        <h2>Login here</h2>

        <section id="login-form">

                <br/>

                    <legend><b>Login information</b></legend>

            <input type="text" id="username" name="username" required /><br /><br />

            <input type="Submit" value="Login" />
        </fieldset></form></section>
