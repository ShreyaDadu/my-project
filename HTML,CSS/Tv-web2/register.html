
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Ninjas-Register</title>
</head>
<body>
    <header>
        <a href="indexx.html"><img src="../Tv-web2/new_cn_logo.svg"/></a>
    </header>
    <hr />
    <section id="register">
      <h2>Create an Account</h2>  
      </section>
      <section id="registeration-form">
        <form action="#" method="post">
            <br/>
            <fieldset>
                <legend><b>Personal information</b></legend>
                <label for="fullname">Fullname:</label>
            <input type="text" id="fullname" name="fullname" required /><br /><br />
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required /><br /><br />
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required /><br /><br />
            <label for="pw">Password:</label>
            <input type="password" id="pw" name="pw" required /><br /><br />
            <label for="usertype">Usertype:</label>
            <select id="usertype" name="usertype">
                <option>Student</option>
                <option>Instructor</option>
            </select><br /><br />

            <label for="sltcrs">Select Course:</label>
            <select id="sltcrs" name="select course">
                <option>Web_Development</option>
                <option>Data Science Fundamentals</option>
                <option>Digital_Marketing Mastery</option>
                <option>Android_Development</option>
                
            </select><br /><br />
            <input type="Submit" value="Register" />
        </fieldset></form></section>
</body>
</html>
